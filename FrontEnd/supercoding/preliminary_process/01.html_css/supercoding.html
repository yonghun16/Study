<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <!--<link href="css/style.css" rel="stylesheet">-->
</head>

<body>
  <form>
    <h2>이메일로 가입</h2>
    <div> <label for="email-input">이메일</label> </div>
    <div>
      <input id="email-input" type="email" required placeholder="이메일주소를 입력해주세요." />
    </div>
    <div> <label for="password-input">비밀번호</label> </div>
    <div>
      <input id="password-input" type="password" required placeholder="패스워드를 입력해주세요." />
    </div>
    <div> <label for="password2-input">비밀번호 확인</label> </div>
    <div>
      <input id="password2-input" type="password" required placeholder="비밀번호 확인" />
    </div>
    <div> <label for="name-input">이름</label> </div>
    <div>
      <input id="name-input" type="text" required placeholder="이름을 입력해주세요." />
    </div>
    <div> <label for="phone-input">휴대폰번호</label> </div>
    <div>
      <input id="phone-input" type="number" required placeholder="핸드폰 번호를 입력해주세요. /">
    </div>
    <div>
      <label for="checkbox-input">여기를 체크해주세요</label>
      <input id="checkbox-input" type="checkbox" placeholder="핸드폰 번호를 입력해주세요." />
    </div>
    <div>
      <input type="submit" />
    </div>
  </form>
</body>

</html>
