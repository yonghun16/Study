<!-- if else 조건문으로 짝수와 홀수 구분하기(2) -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>3 2 5</title>
    <script>
      const 입력 = prompt('정수를 입력해주세요', '')
      const 숫자 = Number(입력)

      if (숫자 % 2 === 0) {
        alert('${입력}은 짝수입니다.')
      } else {
        alert('${입력}은 홀수입니다.')
      }
    </script>
  </head>
  <body>
    body
  </body>
</html>
