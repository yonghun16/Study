<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Find - kokoa clone</title>
  </head>

  <body>
    <script src="https://kit.fontawesome.com/7489903411.js" crossorigin="anonymous"></script>

    <div class="status-bar">
      <div class="status-bar__column"> 
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"> 
        <span>18:43</span>
      </div>
      <div class="status-bar__column"> 
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt-lightning"></i>
      </div>
    </div>


    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
      </div>
    </header>


    <main class="main-screen">
      <div class="icons-row">
        <div class="icons-row__icons">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span></div>
        <div class="icons-row__icons">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span></div>
        <div class="icons-row__icons">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span></div>
        <div class="icons-row__icons">
          <i class="far fa-envelope"></i>
          <span>Invite</span></div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="openchat__title">Open Chat</h4> 
          <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__colum">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" /> 
              <span class="open-post__members-count">802 members</span>
              <div class="divider"> </div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__colum">
            <div class="open-post__photo">
              <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" /> 
              <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span> </div>
            </div>
          </div>
        </div>
    </main>


    <nav class="nav">
      <ul class=nav__list>
        <li class=nav__btn>
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i></a>
        </li>
        <li class=nav__btn>
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class=nav__btn>
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i></a>
        </li>
        <li class=nav__btn>
          <a class="nav__link" href="more.html">
            <span class="nav__notification__dot"> </span>
            <i class="fa-solid fa-ellipsis fa-lg"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

  </body>
</html>
