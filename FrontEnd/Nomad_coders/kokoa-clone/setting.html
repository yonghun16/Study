<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Setting - kokoa clone</title>
  </head>

  <body>
    <script src="https://kit.fontawesome.com/7489903411.js" crossorigin="anonymous"></script>

    <div class="status-bar">
      <div class="status-bar__column"> 
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"> 
        <span>18:43</span>
      </div>
      <div class="status-bar__column"> 
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__settings">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__settings">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__settings">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">
            Latest Version
          </div>
        </li>
      </ul>
    </main>


    <nav class="nav">
      <ul class=nav__list>
        <li class=nav__btn>
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i></a>
        </li>
        <li class=nav__btn>
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class=nav__btn>
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i></a>
        </li>
        <li class=nav__btn>
          <a class="nav__link" href="more.html">
            <span class="nav__notification__dot"> </span>
            <i class="fa-solid fa-ellipsis fa-lg"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

  </body>
</html>
