<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chats - kokoa clone</title>
  </head>

  <body>
    <script src="https://kit.fontawesome.com/7489903411.js" crossorigin="anonymous"></script>
    <div class="status-bar">
      <div class="status-bar__column"> 
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"> 
        <span>18:43</span>
      </div>
      <div class="status-bar__column"> 
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/sunny.jpeg" class="user-component__avatar user-component__avatar" />
            <div class=user-component__text">
              <h4 class="user-component__title">Nicolas</h4>
              <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class=nav__list>
        <li class=nav__btn>
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i></a>
        </li>
        <li class=nav__btn>
          <a class="nav__link" href="chats.html">
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class=nav__btn>
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i></a>
        </li>
        <li class=nav__btn>
          <a class="nav__link" href="more.html">
            <span class="nav__notification__dot"> </span>
            <i class="fa-solid fa-ellipsis fa-lg"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

  </body>
</html>
