<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>friends - kokoa clone</title>
  </head>

  <body>
    <script src="https://kit.fontawesome.com/7489903411.js" crossorigin="anonymous"></script>
    <div class="status-bar">
      <div class="status-bar__column"> 
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"> 
        <span>18:43</span>
      </div>
      <div class="status-bar__column"> 
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
     <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>


    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/sunny.jpeg" class="user-component__avatar user-component__avatar--xl" />
          <div class=user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <!-- <h6 class="user-component__subtitle">this text</h6> -->
          </div>
        </div>
        <div class="user-component__column">
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div> 
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/sunny.jpeg" class="user-component__avatar user-component__avatar--sm" />
            <div class=user-component__text">
              <h4 class="user-component__title--not-bold">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class=nav__list>
        <li class=nav__btn>
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-lg"></i></a>
        </li>
        <li class=nav__btn>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>
        <li class=nav__btn>
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i></a>
        </li>
        <li class=nav__btn>
          <a class="nav__link" href="more.html">
            <span class="nav__notification__dot"> </span>
            <i class="fa-solid fa-ellipsis fa-lg"></i></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment fa-lg"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is super big</span>
    </div>

  </body>
</html>
