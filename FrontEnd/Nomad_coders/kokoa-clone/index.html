<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <script src="https://kit.fontawesome.com/27ec88d7fd.js" crossorigin="anonymous"></script>
    <div class="status-bar">
      <div class="status-bar__column"> 
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"> 
        <span>18:43</span>
      </div>
      <div class="status-bar__column"> 
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input type="text" placeholder="Email or phone number">
      <input type="password" placeholder="Password">
      <input type="submit" value="Log In">
      <a href="#">Find Kokoa Account of Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

  </body>
</html>
