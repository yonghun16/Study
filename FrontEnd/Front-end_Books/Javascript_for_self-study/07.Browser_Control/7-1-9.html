<!-- 문서 객체 이동하기 -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>문서 객체 이동하기</title>
  </head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 문서 객체 읽어들이고 생성하기
      const divA = document.querySelector('#first')    //id속성이 first인 div태그 선택
      const divB = document.querySelector('#second')   //id속성이 second인 div태그 선택
      const h1 = document.createElement('h1')          //h1태그 생성
      h1.textContent = '이동하는 h1태그'

      //서로 번갈아가면서 실행하는 함수를 구현합니다.
      const toFirst = () => {
        divA.appendChild(h1)        //h1을 divA에 추가합니다.
        setTimeout(toSecond, 1000)  //1초 뒤에 toSecond함수를 실행합니다.
      }
      const toSecond = () => {
        divB.appendChild(h1)        //h1을 divB에 추가합니다.
        setTimeout(toFirst, 10000)  //10초 뒤에 toFirst 함수를 실행합니다.
      }
      toFirst()
    })
  </script>

  <body>
    <div id = "first">
      <h1> 첫 번째 div 태그 내부</h1>
    </div>
    <hr> 
    <div id = "second">
      <h1> 두 번째 div 태구 내부 </h1>
    </div>
  </body>
</html>
