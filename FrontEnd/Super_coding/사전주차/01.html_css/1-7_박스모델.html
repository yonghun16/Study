<!--Display 속성 중 inline과 block의 차이-->
<!--CSS 박스모델-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="css/style.css" rel="stylesheet">
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: aqua;
      padding: 20px;
      margin: 40px;
      border: 20px solid black
    }

    span {
      display: block;   /* inline vs block */
      width: 100px;
      height: 100px;
      background-color: violet;
    }
  </style>
</head>

<body>
  <div>❤️</div>
  <div>❤️</div>
  <span></span>
</body>

</html>
