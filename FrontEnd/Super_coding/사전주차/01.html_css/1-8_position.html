<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <!--<link href="css/style.css" rel="stylesheet">-->
</head>
<style>
  body {
    width: 500px;
    height: 1700px;
    background-color: beige;
    border: 1px solid black;
  }

  main {
    margin: 20px;
    width: 300px;
    height: 300px;
    background-color: skyblue;
    position: relative;        /* position: relative(기준)의 위치 body vs main */
  }

  .position_box {
    width: 50px;
    height: 50px;
    background-color: tomato;
    position: absolute;
    top: 20px;
    left: 20px;
  }

  .fixed_box {
    width: 50px;
    height: 50px;
    background-color: green;
    position: fixed;          /* 화면에 고정 */
    bottom: 20px;
    right: 20px;
  }
</style>

<body>
  <main>
    <div class="position_box"></div>
  </main>
  <div class="fixed_box">글쓰기</div>
</body>

</html>
