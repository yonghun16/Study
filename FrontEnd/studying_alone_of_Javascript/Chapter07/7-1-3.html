<!-- querySelector() 메소드 -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title> querySelector() 메소드 </title>
  </head>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 요소를 읽어들입니다.
      const header = document.querySelector('h1')  // h1태그 이름으로 요소를 선택합니다.

      // 텍스트와 스타일을 변경합니다.
      header.textContent = 'HEADERS'
      header.style.color = 'white'
      header.style.backgroundColor = 'black'
      header.style.padding = '10px'
    })
  </script>
  <body>
    <h1></h1>
  </body>
</html>
