<!-- 할 일 목록 만들기 -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>할일 목록</title>
  </head>

  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      const addTodo = () => {
        if (input.value !== '') {
          const div = document.createElement('div')         //div 생성
          document.body.appendChild(div)                    //div를 body에 추가

          const checkbox = document.createElement('input')  //input 생성
          checkbox.type = 'checkbox'                        //input type 체크박스
          checkbox.addEventListener('change', ()=> {
            if(checkbox.checked){
              div.style.textDecoration = 'line-through'
            }
            else {
              div.style.textDecoration = ''
            }
          })
          div.appendChild(checkbox)                         //div에 체크박스 추가

          const span = document.createElement('span')
          span.textContent = input.value                    //span 텍스트를input.value로
          div.appendChild(span)                             //div에 span추가
          input.value = ''

          const deleteButton = document.createElement('button')   //제거하기 버튼 추가
          deleteButton.textContent = '제거하기'
          deleteButton.addEventListener('click', ()=> {
            div.parentNode.removeChild(div)
          })
          div.appendChild(deleteButton)
        }
      }

      const h1 = document.createElement('h1')
      h1.textContent = '할 일 목록'
      document.body.appendChild(h1)

      const input = document.createElement('input')
      input.addEventListener('keyup', (event) => {
        if (event.keyCode == 13) {
          addTodo()
        }
      })
      document.body.appendChild(input)

      const addButton = document.createElement('button')
      addButton.textContent = '추가하기'
      document.body.appendChild(addButton)
      addButton.addEventListener('click', () => {
        addTodo()
      })
    })
  </script>

  <body>

  </body>

</html>
