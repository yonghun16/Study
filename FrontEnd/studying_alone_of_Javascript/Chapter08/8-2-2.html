<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>8 2 2</title>
  </head>

  <script>
    function divide(a, b) {
      if (b === 0) {
        throw '0으로는 나눌 수 없습니다.'
      }
      return a / b
    }

    console.log(divide(10, 2))
    console.log(divide(10, 0))
  </script>
