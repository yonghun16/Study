<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Test2</title>
  </head>
  <script>
    function isRequired (이름) {
      throw `${이름} 매개변수에 문제가 있습니다.`
    }

    function 메일보내기({
      발신인 = isRequired('발신인'),  // 발신인에 '구름' 값이 넘어오면 isRequired함수는 실행되지 않음
      수신인 = isRequired('수신인'),  
      내용   = isRequired('내용')   // 내용에 '간식줘!' 값이 넘어오지 않으면 기본값을 넣어야 하므로 isRequired함수가 실행되면서 예외가 강제로 발생함
    }) {
      console.log(`발신인: ${발신인}`)
      console.log(`수신인: ${수신인}`)
      console.log(`${내용}`)
    }

    메일보내기({
      발신인: '구름', 
      수신인: '별', 
      내용: '간식줘!'
    })
    // 과거의 패러다임: 짧고 빠른 코드를 작성하자!
    // 현재의 패러다임: 쉽게 읽을 수 있는 코드를 작성하자!


    // 하나 더!
    function 메일보내기 ({
      발신인 = '사용자',
      수신인 = '관리자', 
      내용 = '문제가 발생했음!'
    } = {}) {
      console.log(`발신인: ${발신인}`)
      console.log(`수신인: ${수신인}`)
      console.log(`${내용}`)
    }
    메일보내기()
  </script>

  <body>

  </body>
</html>
