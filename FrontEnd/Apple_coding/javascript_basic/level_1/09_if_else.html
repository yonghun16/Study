<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .modal {
        display: block;
        visibility: hidden;
        opacity: 0;
        transition: all 0.3s ease-out; 
      }

      .show-modal {
        visibility: visible;
        opacity: 1;
        transition: all 0.3s ease-out; 
      }

      .black-bg {
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        z-index: 5;
        padding-top: 10px;
      }

      .white-bg {
        background: white;
        border-radius: 5px;
        padding: 30px;
        margin: 30px;
      }
    </style>

  </head>
  <body>

    <main>
      <button class="btn btn-primary" id="login">로그인</button>

      <div class="modal">
        <div class="black-bg">
          <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
              <div class="my-3">
                <input type="text" class="form-control" id="id">
              </div>
              <div class="my-3">
                <input type="password" class="form-control" id="pw">
              </div>
              <button type="submit" class="btn btn-primary" id="submitLogin">전송</button>
              <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
          </div>
        </div> 
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      /*
       * if, else, else if
       * .value 속성(property)
      */

      /*
       * input 이벤트 : 입력 중 실행, 연속감지
       *   예 : 실시간 입력 값 검증(패스워드 충족 조건 출력), 검색어 입력시 자동완성
       * change 이벤트 : 입력 중에는 실행되지 않음. 입력필드에서 포커스 잃었을 때, 발동
       *   예 : 드롭다운, 체크박스, 라디오버튼 안에서 선택이 바뀌었을 때 감지. 
      */

      document.getElementById("id").addEventListener('input', () => { console.log("input") });
      document.getElementById("pw").addEventListener('input', () => { console.log("change") });

      // [로그인] 버튼 누름
      document.querySelector("#login").onclick = () => {
        document.querySelector(".modal").classList.add("show-modal");    // classList.add()
      }
      // [닫기] 버튼 누름
      document.querySelector("#close").onclick = () => {
        document.querySelector(".modal").classList.remove("show-modal");  // classList.remove()
      }
      // [전송] 버튼 누름
      document.querySelector("form").addEventListener("submit", () => {   // "submit" event
        if (document.querySelector("#id").value === "") {
          alert("ID와 PW를 확인해주세요");
          event.preventDefault()
        }
        else if (document.querySelector("#pw").value.length < 6) {
          alert("6자 이상의 PW를 입력해주세요");
          event.preventDefault()
        }
        else {
          location.href = "success.html";
        }
      })
    </script>

  </body>
</html>
