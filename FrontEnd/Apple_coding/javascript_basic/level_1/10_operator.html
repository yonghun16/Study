    <script>
      /*
       *  (1 == '1') => true,  (1 === '1') => false (엄격한 비교, type까지 같아야함.)
       *   1 == true,   1 === false
       *   &&, ||, !
       *   >, <, >=, <=, ==, ===, !=, !==
      */
      if (1 == '1') {
        console.log('1 == \'1\'');
      }
      if (1 === '1') {
        console.log('1 === \'1\'');
      }
      if (0 == false) {
        console.log('0 == false');
      }
      if (0 === false) {
        console.log('0 === false');
      }
      if (2>3 || 3>2) {
        console.log('2>3 || 3>2');
      }
    </script>
