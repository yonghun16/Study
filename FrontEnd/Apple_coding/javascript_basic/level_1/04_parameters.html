<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <style>
      .alert-box {
        background-color: skyblue;
        padding: 20px;
        border-radius: 5px;
        display: none;
      }
    </style>

  </head>

  <body>

    <main>
      <div class="alert-box" id="alert">
        <p id="title">알림창임</p>
        <button onclick="handleOpen('', '', 'none')">닫기</button>
      </div>
      <button onclick="handleOpen('ID입력하셈', 'skyblue', 'block')">버튼1</button>
      <button onclick="handleOpen('PW입력하셈', 'tomato', 'block')">버튼2</button>
    </main>

    <script>
      function handleOpen(message, color, open) {
        document.getElementById('title').innerHTML = message; 
        document.getElementById('alert').style.backgroundColor = color;
        document.getElementById('alert').style.display = open;
      }
    </script>

  </body>
</html>
