<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .form-hide {
        display: none;
      }
    </style>
  </head>

  <body>
    <main>
      <div id="test"></div>

      <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
          <option>모자</option>
          <option>셔츠</option>
          <option>바지</option>
        </select>
        <select class="form-select mt-2 form-hide">
        </select>
      </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script>
      // 자바스크립트로 html 생성법 1
      var a = document.createElement('a');
      a.innerHTML = '안녕1';
      document.querySelector('#test').appendChild(a);

      // 자바스크립트로 html 생성법 2
      var templete = '<p>안녕2</p>';
      document.querySelector('#test').insertAdjacentHTML('beforeend', templete);

      var select = document.querySelectorAll('.form-select')[0];

      select.addEventListener('change', function () {
        const subList = document.querySelectorAll('.form-select')[1];
        subList.innerHTML = '';
        if (this.value === '셔츠') {
          subList.classList.remove('form-hide');
          var option = document.createElement('option');
          option.innerHTML = '95';
          subList.appendChild(option);
          option = document.createElement('option');
          option.innerHTML = '100';
          subList.appendChild(option);
          option = document.createElement('option');
          option.innerHTML = '105';
          subList.appendChild(option);
        } else if (this.value === '바지') {
          subList.classList.remove('form-hide');
          subList.innerHTML = `<option>28</option><option>31</option>`;
        } else {
          subList.classList.add('form-hide');
        }
      })
    </script>
  </body>

</html>
