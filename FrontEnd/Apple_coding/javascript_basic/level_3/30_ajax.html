    <script>
      // AJAX 란? 
      // 웹 페이지를 새로고침하지 않고, 서버에 요청을 보내서 데이터만 받아오는 기술


      fetch('https://codingapple1.github.io/price.json')    // JSON 정보 받아오기
        .then(response => response.json())    // response도 프로미스임. Promise에 대한 JSON->array/object 결과를 다음 then()으로 넘김
        .then(data => {
          console.log(data);                  // 이제 data는 객체
        })
        .catch(error => {
          console.log('실패함');
        });

    </script>
