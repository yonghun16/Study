<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row"></div>
      </div>
      <div class="container">
        <button class="btn btn-danger">더보기</button>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script>
      var products = [
        { id: 0, price: 70000, title: 'Blossom Dress' },
        { id: 1, price: 50000, title: 'Springfield Shirt' },
        { id: 2, price: 60000, title: 'Black Monastery' },
      ]

      const row = document.querySelector('.row');

      products.forEach(product => {
        var templete = 
        `
          <div class="col-sm-4">
            <img src="https://placehold.co/600" class="w-100">
            <h5>${product.title}</h5>
            <p>가격 : ${product.price}</p>
          </div>
        `
        row.insertAdjacentHTML('beforeend', templete);
        //row.innerHTML += templete
      })

    </script>

    <script>
      const moreBtn = document.querySelector('.btn-danger');

      moreBtn.addEventListener('click', () => {  // 더보기 버튼을 누르면
        fetch('https://codingapple1.github.io/js/more1.json')    // JSON 정보 받아오기
          .then(response => response.json())                     // string -> json
          .then(products => {
            products.forEach(product => {
              var templete = 
              `
                <div class="col-sm-4">
                  <img src="https://placehold.co/600" class="w-100">
                  <h5>${product.title}</h5>
                  <p>가격 : ${product.price}</p>
                </div>
              `
              row.insertAdjacentHTML('beforeend', templete);
            })
          })
          .catch(error => {
            console.log('실패함');
          });
      })
    </script>

  </body>

</html>
