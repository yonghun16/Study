<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row"></div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script>
      var products = [
        { id: 0, price: 70000, title: 'Blossom Dress' },
        { id: 1, price: 50000, title: 'Springfield Shirt' },
        { id: 2, price: 60000, title: 'Black Monastery' },
      ]

      const row = document.querySelector('.row');

      products.forEach(product => {
        var templete = 
        `
          <div class="col-sm-4">
            <img src="https://placehold.co/600" class="w-100">
            <h5>${product.title}</h5>
            <p>가격 : ${product.price}</p>
            <button class="buy">구매하기</button>
          </div>
        `
        row.insertAdjacentHTML('beforeend', templete);
      })
    </script>

    <script>
      // localStorage
      // 저장, 불러오기, 삭제
      localStorage.setItem('products', 'kim'); 

      var products = localStorage.getItem('products');
      console.log(products);

      localStorage.removeItem('products');
      localStorage.clear();

      // localStorage에 array, object 저장하려면 
      // JSON.stringify() : array, object -> string
      // JSON.parse()     : string -> array, object
      var arr = [1, 2, 3];
      localStorage.setItem('products', JSON.stringify(arr));

      var getArr = localStorage.getItem('products');
      console.log("getArr : ", getArr, typeof getArr);
      var getArr2 = JSON.parse(localStorage.getItem('products'));
      console.log("getArr2 : ", getArr2, typeof getArr2);
    </script>

  </body>

</html>
