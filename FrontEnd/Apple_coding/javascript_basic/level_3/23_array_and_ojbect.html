<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
  </head>

  <body>
    <main>
      <div class="container mt-3">
        <card class="card p-3">
          <span class="car-title">상품명</span>
          <span>가격</span>
          <span class="car-title2">상품명</span>
          <span>가격</span>
        </card>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

      var car = ['소나타', 2000000, 'white'];
      var car2 = {
        name: '아반떼',
        name2: '람보르기니',
        price: '4000',
      }

      const myCar = 'name2';

      document.querySelector('.car-title').innerHTML = car2.name;
      document.querySelector('.car-title2').innerHTML = car2[myCar];   // 객체 타입 호출은, 대괄호 안에 index번호가 아닌 key값이 들어감.
      console.log(car[0]);     // name[index],  순서의 개념이 존재 -> 정렬 가능
      console.log(car2.name);  // name.key,     순서 개념 부재 -> 정렬 불가
      console.log(car2['name']);  // 이렇게도 가능

    </script>
  </body>
</html>
