<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-hide {
      display: none;
    }
  </style>
</head>

<body>
  <main>
    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
        <option>바지</option>
      </select>
      <select class="form-select mt-2 form-hide">
        <option>95</option>
        <option>100</option>
        <option>105</option>
      </select>
      <select class="form-select mt-2 form-hide">
        <option>S</option>
        <option>M</option>
        <option>L</option>
      </select>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    // 셔츠고르면 <select> 하나 더 보여주기
    var select = document.querySelectorAll('.form-select')[0];
    select.addEventListener('change', function () {
      if (this.value === '셔츠') {
        document.querySelectorAll('.form-select')[1].classList.remove('form-hide');
      } else {
        document.querySelectorAll('.form-select')[1].classList.add('form-hide');
      }

      if (this.value === '바지') {
        document.querySelectorAll('.form-select')[2].classList.remove('form-hide');
      } else {
        document.querySelectorAll('.form-select')[2].classList.add('form-hide');
      }
    })
    
  </script>
</body>

</html>
