<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .carousel {
        overflow: hidden;
      }
      .slide-container {
        width: 300vw;
        transition: all 1s;
      }
      .slide-box {
        width: 100vw;
        float: left;
      }
      .slide-box img {
        width: 100%;
      }
    </style>

  </head>
  <body>

    <main>
      <div class="carousel">
        <div class="slide-container">
          <div class="slide-box">
            <img src="car1.png" alt="">
          </div>
          <div class="slide-box">
            <img src="car2.png" alt="">
          </div>
          <div class="slide-box">
            <img src="car3.png" alt="">
          </div>
        </div>
      </div>
      <button class="prev">prev</button>
      <button class="slide-1">1</button>
      <button class="slide-2">2</button>
      <button class="slide-3">3</button>
      <button class="next">next</button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      const slideContainer = document.querySelector('.slide-container');
      let slideArray = [0, -100, -200];

      const prev = document.querySelector('.prev');
      prev.addEventListener('click', () => {
        slideArray.unshift(slideArray.pop());
        slideContainer.style.transform = `translateX(${slideArray[0]}vw)`;
      })

      const slide1 = document.querySelector('.slide-1');
      slide1.addEventListener('click', () => {
        slideContainer.style.transform = `translateX(${slideArray[0]}vw)`;
      })

      const slide2 = document.querySelector('.slide-2');
      slide2.addEventListener('click', () => {
        slideContainer.style.transform = `translateX(${slideArray[1]}vw)`;
      })

      const slide3 = document.querySelector('.slide-3');
      slide3.addEventListener('click', () => {
        slideContainer.style.transform = `translateX(${slideArray[2]}vw)`;
      })

      const next = document.querySelector('.next');
      next.addEventListener('click', () => {
        slideArray.push(slideArray.shift());
        slideContainer.style.transform = `translateX(${slideArray[0]}vw)`;
      })
    </script>

  </body>
</html>
