<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alert Box</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <div id="alert" class="alert-box">
      알림창임
      <button onclick="displayAndCloseButton('none')">
        닫기
      </button>
    </div>
    <button onclick="displayAndCloseButton('block')">버튼</button>

    <script>
      function displayAndCloseButton(block) {
        document.getElementById('alert').style.display = block;
      }
    </script>

  </body>

</html>
