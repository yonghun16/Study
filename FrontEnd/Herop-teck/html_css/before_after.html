<!DOCTYPE html>
<html lang="en">
  <head>
    <title>before after</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/before_after.css" rel="stylesheet">
  </head>
  <body>
    <div class="before">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
    </div>

    <div class="after">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
    </div>
  </body>
</html>
